<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- column Definition -->
        <ng-container matColumnDef="select">
            <!-- Select Checkbox -->
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? selectAllToggle(): null"
                    [checked]="selection.hasValue() && isAllItemsSelected()"
                    [indeterminate]="selection.hasValue() && !isAllItemsSelected()">
                </mat-checkbox>

            </th>
            <td mat-cell *matCellDef=" let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="onCheckboxChange($event, row)"
                    [checked]="selection.isSelected(row)">

                </mat-checkbox>
            </td>
        </ng-container>
        <!-- name column-->
        <ng-container matColumnDef="name">

            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- symbol column-->
        <ng-container matColumnDef="symbol">

            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>
        <!-- weight column-->
        <ng-container matColumnDef="atomic_number">

            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{element.atomic_number}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]='10' showFirstLastButtons
        (page)="handlePageEvent($event)"></mat-paginator>
</div>
